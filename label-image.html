<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="ИА-Изображения - Отечественная база для обучения ИИ"/>
  <meta property="og:description" content="Помощь в маркировке картинок под русскоязычные изобразительные алгоритмы." />
  <meta property="og:image" content="https://ia-images.ru/assets/img/og_image.png" />
  <title>ИА-Изображения - Аннотации</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="assets/css/stylesheet.css" rel="stylesheet">
</head>
<body>

  <div class="navigationBar">
    <div class="container-fluid justify-content-center" style="position: absolute; height: 80px;">
      <div class="row justify-content-center h-100 align-items-center">
        <div class="col col-lg-12 text-center">
          <p class="title"  style="margin-bottom: 0;">Маркировка изображений</p>
        </div>
      </div>
    </div>
    <div class="d-flex hstack gap-4 ps-5 py-1 navigationItem">
      <div class="hstack gap-3 justify-content-center" style="z-index: 1;">
        <img src="assets/img/logo.webp" class="img-fluid">
        <a onclick="window.location='index.html'" class="navigationLink">ИА-Изображения</a>
      </div>
    </div>
  </div>
  <div class="container custom-container my-5">
    <div class="row justify-content-center">
      <div class="col col-lg-6">
        <img src="assets/img/spring.webp" class="img-fluid" id="imageForLabeling">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-lg-6">
        <div class="container custom-container">
          <form class="was-validated" id="submitImageLabelingForm">
            <div class="form-group row my-4">
              <div class="col-4 align-self-center">
                <label for="single-word">Опишите одим словом:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" id="single-word" placeholder="Одним словом">
              </div>
            </div>
            <div class="form-group row my-4">
              <label for="description">Описание в пределах 280 символов:</label>
              <div class="form-label-group">
                <input type="text" class="form-control" id="description" placeholder="Подробное описание" maxlength="280">
              </div>
            </div>
            <div class="form-group row my-4">
              <label for="emotions">Какие эмоции вызывает? В пределах 140 символов:</label>
              <div class="form-label-group">
                <input type="text" class="form-control" id="emotions" placeholder="Чуть-чуть про эмоции" maxlength="140">
              </div>
            </div>
            <div class="form-group row my-5">
              <button type="submit" class="btn btn-success btn-lg" id="sendImageLabelingButton">Отправить и продолжить
               <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/form.js"></script>
</body>
</html>
