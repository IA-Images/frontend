<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="ИА-Изображения - Отечественная база для обучения ИИ"/>
  <meta property="og:description" content="Модерация недавно загруженных изображений." />
  <meta property="og:image" content="https://ia-images.ru/assets/img/og_image.png" />
  <title>ИА-Изображения - Модерация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="assets/css/stylesheet.css" rel="stylesheet">
</head>
<body>

<div class="navigationBar">
  <div class="d-flex hstack gap-4 ps-5 py-1 navigationItem">
    <div class="hstack gap-3 justify-content-center" style="z-index: 1;">
      <img src="assets/img/logo.webp" class="img-fluid">
      <a onclick="window.location='index.html'" class="navigationLink">ИА-Изображения</a>
    </div>
  </div>
</div>
<div class="container custom-container my-5">
  <div class="row justify-content-center">
    <div class="col col-lg-6">
      <img src="assets/img/loading.gif" class="img-fluid center-img" id="imageForModeration">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col col-lg-6">
      <div class="container custom-container">
        <form class="was-validated" id="submitModerationForm">
          <div class="hstack my-5 gap-3 justify-content-center">

            <button type="submit" class="btn btn-success btn-lg" id="approveButton" value="approve" disabled>Одобрить и продолжить
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
            </button>
            <button type="submit" class="btn btn-danger btn-lg" id="rejectButton" value="reject" disabled>Отклонить и продолжить
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col col-lg-12 text-center">
      <p class="title" id="successLabel" hidden>Спасибо, сейчас страница перезагрузится с новым изображением.</p>
    </div>
  </div>
</div>
<script type="text/javascript" src="assets/js/moderation.js"></script>
</body>
</html>
